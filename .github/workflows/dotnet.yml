name: .NET with Code Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./BHYT_BE
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./BHYT_BE
    - name: Create Coverage Directory
      run: mkdir -p ./BHYT_BE.Test/coverage
    - name: Test with Code Coverage
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory ./BHYT_BE.Test/coverage
      working-directory: ./BHYT_BE.Test
    - name: Generate Code Coverage Summary
      run: |
        echo "Listing coverage directory contents:"
        ls -R ./BHYT_BE.Test/coverage
        echo "Running CodeCoverageSummary"
        docker run --rm -v $PWD/BHYT_BE.Test:/github/workspace ghcr.io/irongut/codecoveragesummary:v1.3.0 --files "coverage/*/coverage.cobertura.xml" --badge true --fail false --format markdown --hidebranch false --hidecomplexity false --indicators true --output both --thresholds "50 75"
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
    - name: Write to Job Summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
